<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="ldazc.css"/>
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>
<script type="text/javascript">
  $(function() {
  $('guess').focus();
});
  </script>
</head>
<body>
  <script src="ldazc.js"></script>
<div class="wrapper">
   <h1>Hangman</h1>
    <p>Use Guess Mode to play normally. Think you know the answer? Select Answer Mode and win back lives, but if you answer wrong, you'll lose instantly.</p>
</div>
<div class="wrapper">
  <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
    <div id="buttons">
    </div>
    <p id="catagoryName"></p>
    <p id="mode"></p>
    <div id="hold">
    </div>
    <p id="mylives">\n</p>
    <div class="container">
      <button id="reset">Play again</button>
    </div>
    <div class="container">
      <button autofocus id="guess">Guess Mode</button>
    </div>
    <div class="container">
      <button id="answer">Answer Mode</button>
    </div>
</div>
</body>
</html>
